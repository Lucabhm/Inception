services:
    nginx:
        container_name: nginx
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        ports:
            - "443:443"
        # volumes:
        #     - "WP:/var/www/html:ro"
        depends_on:
            wordpress:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "curl", "-f", "https://localhost"]
            interval: 30s
            timeout: 5s
            retries: 3
        networks:
            - insecption
        expose:
            - "9000"
        restart: on-failure

    wordpress:
        container_name: wordpress
        build:
            context: ./requirements/wordPress
            dockerfile: Dockerfile
        depends_on:
            mariadb:
                condition: service_healthy
        # volumes:
        #     - "WP:/var/www/html:rw"
        environment:
            WORDPRESS_DB_HOST: mariadb:3306
            WORDPRESS_DB_NAME: wp_db
            WORDPRESS_DB_USER: wp_user
            WORDPRESS_DB_PASSWORD: wp_pass
        healthcheck:
            test: ["CMD-SHELL", "pgrep php-fpm82"]
            interval: 30s
            timeout: 5s
            retries: 3
        networks:
            - insecption
        expose:
            - "9000"
            - "3306"
        restart: on-failure

    mariadb:
        container_name: mariadb
        build:
            context: ./requirements/mariaDb
            dockerfile: Dockerfile
        # volumes:
        #     - "DB:/var/lib/mysql:rw"
        environment:
            MYSQL_ROOT_PASSWORD: rootpass
            MYSQL_DATABASE: wp_db
            MYSQL_USER: wp_user
            MYSQL_PASSWORD: wp_pass
        healthcheck:
            test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -psecurepass"]
            interval: 30s
            timeout: 5s
            retries: 5
        networks:
            - insecption
        expose:
            - "3306"
        restart: on-failure

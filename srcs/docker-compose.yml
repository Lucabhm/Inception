version: "3.8"

networks:
    insecption:
        name: "insecption"
        driver: bridge

volumes:
    DB:
        name: "mariaDb"
        driver: local
        driver_opts:
          type: none
          o: bind
          device: ${PWD}/data
    WP:
        name: 'wordPress'
        driver: local
        driver_opts:
          type: none
          o: bind
          device: ${PWD}/data

services:
    nginx:
        container_name: nginx
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        ports:
            - "443:443"
        volumes:
            - "WP:/etc/nginx:ro"
        depends_on:
            mariaDb:
                condition: service_healthy
            wordPress:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost"]
            interval: 30s
            timeout: 5s
            retries: 3
        networks:
            - insecption
        expose:
            - "9000"
        restart: on-failure

    wordPress:
        container_name: wordPress
        build:
            context: ./requirements/wordPress
            dockerfile: Dockerfile
        depends_on:
            mariaDb:
                condition: service_healthy
        volumes:
            - "WP:/etc/nginx:rw"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost"]
            interval: 30s
            timeout: 5s
            retries: 3
        networks:
            - insecption
        expose:
            - "9000"
            - "3306"
        restart: on-failure

    mariaDb:
        container_name: mariaDb
        build:
            context: ./requirements/mariaDb
            dockerfile: Dockerfile
        volumes:
            - "DB:/etc/nginx:rw"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost"]
            interval: 30s
            timeout: 5s
            retries: 3
        networks:
            - insecption
        expose:
            - "3306"
        restart: on-failure
